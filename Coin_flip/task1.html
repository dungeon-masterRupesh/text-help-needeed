<link rel="stylesheet" type="text/css" href="CSS.css">
 <!-- Latest compiled and minified CSS -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class="row">
<div class=col-md-4 style="background-color:lavender;">
<div id='coin'>
<img src="https://upload.wikimedia.org/wikipedia/en/5/52/British_fifty_pence_coin_2015_obverse.png"/>
</div>
<div id='button'>
  Flip Once
</div>
<div id='multiple'>
  Flip Multiple
</div>

<div id='reset'>
  Reset
</div>
<div id='result'>
</div>
<div id='headsCounter'>
</div>
<div id='tailsCounter'>
</div>
</div>
<div id='graphs' class=col-md-8 style="background-color:lavenderblush;">
</div>
</div>
<section id="third" class="third-section">
        <div class="container">
            <div class="row">
              <div class="col-xs-4">
                  <div id='svgProbCP'></div>
                </div>
                <div class="col-xs-8">
                    <div id='svgBallCP'></div>
                    <div id="ballControl">
                        <div class="btn btn-default ballBtns" id="start" style="display:none">Start Ball Drop</div>
                        <div class="btn btn-default ballBtns" id="stop">Stop Ball Drop</div>
                    </div>
                    <div id="perspectiveControl">
                        <label>Perspective:</label>
                        <div class="btn btn-default perspective" id="a">A</div>
                        <div class="btn btn-default perspective" id="b">B</div>
                        <div class="btn btn-default perspective" id="c">C</div>
                        <div class="btn btn-default perspective active" id="universe">Universe</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <!-- D3 -->
        <script src="../js/d3.min.js"></script>

        <!-- jstat -->

        <!-- Slider JavaScript -->

        <!-- Select JavaScript -->

        <!-- Tool Tip JavaScript -->

<script src="JS.js"></script>
